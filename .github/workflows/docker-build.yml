name: Docker Build and Push

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Free up disk space
        run: |
          echo "Before cleanup:"
          df -h

          # Remove large packages
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo rm -rf /usr/share/swift
          sudo rm -rf /usr/local/.ghcup
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf /usr/local/graalvm
          sudo rm -rf /usr/local/share/chromium
          sudo rm -rf /usr/local/share/powershell

          # Clean apt cache
          sudo apt-get clean
          sudo apt-get autoremove -y
          sudo apt-get autoclean -y

          # Clean Docker
          sudo docker system prune --all --force --volumes

          echo "After cleanup:"
          df -h

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: vlop12ui/pod-comfyui-vscode
          tags: |
            # Branch name (main, develop)
            type=ref,event=branch

            # Latest tag only on main branch
            type=raw,value=latest,enable={{is_default_branch}}

            # Short SHA with branch prefix (main-abc1234, develop-abc1234)
            type=sha,prefix={{branch}}-,format=short

            # Date + short SHA for chronological sorting (20251216-abc1234)
            type=raw,value={{date 'YYYYMMDD'}}-{{sha}},enable=true

            # Semver tags if you push git tags (v1.0.0, v1.0, v1)
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=vlop12ui/pod-comfyui-vscode:buildcache
          cache-to: type=registry,ref=vlop12ui/pod-comfyui-vscode:buildcache,mode=max

      - name: Image summary
        run: |
          echo "## Docker Image Published ðŸ³" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags created:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image digest:** \`${{ steps.build.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY
